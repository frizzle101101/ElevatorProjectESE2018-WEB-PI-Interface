<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="../css/style.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div id="page" class="container">
			<form action="auth.php" method="post">
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<fieldset>
							<legend>Login</legend>
								<p>Usemame: <br><input style="width: 100%" type="text" id="username" name="username" required/> </p>
								<p>Password: <br><input style="width: 100%" type="password" id="password" name="password" required /> </p>
							</legend>
							<input type="submit" value="Log in" class="submitbutton" />
							<p><a href="request_access.php">Request Access</a></p>
						</fieldset>
					</div>
					<div class="col-md-4"></div>
				</div>
			</form>
		</div>
	</body>
	<footer>Copyright &copy <span id='copydate'> </span> Aaron Fritz.</footer>
	<script src='../scripts/datemethods.js'></script>
	<script>
	function focusUsername(){
		document.getElementById("username").focus();
	}

	function validateForm(){
		var username = document.getElementById("username");
		var password = document.getElementById("password");
		if(username.value.length < 7){
			username.setCustomValidity("Must be at least 7 Characters");
		}
		else {
			username.setCustomValidity('');
		}

		if(password.value.length < 7){
			password.setCustomValidity("Must be at least 7 Characters");
		}
		else {
			password.setCustomValidity('');
		}

	}

	window.addEventListener("load", function(){focusUsername();});
	document.getElementById("submitbtn").addEventListener('click', function(){validateForm();});
	</script>
</html>
